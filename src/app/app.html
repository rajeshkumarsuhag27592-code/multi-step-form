<div class="min-h-screen bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-200 flex items-center justify-center">

  <div class="w-full max-w-2xl bg-white shadow-2xl rounded-3xl p-10 transition-all duration-500">

    <!-- Stepper -->
    <div class="flex items-center justify-between mb-10">

      <div class="flex-1 flex items-center">
        <div class="w-12 h-12 flex items-center justify-center rounded-full text-white font-bold transition"
             [ngClass]="step>=1 ? 'bg-gradient-to-r from-blue-500 to-indigo-600 shadow-lg' : 'bg-gray-300'">
          1
        </div>
        <div class="flex-1 h-1"
             [ngClass]="step>1 ? 'bg-gradient-to-r from-blue-500 to-indigo-600' : 'bg-gray-300'">
        </div>
      </div>

      <div class="flex-1 flex items-center">
        <div class="w-12 h-12 flex items-center justify-center rounded-full text-white font-bold transition"
             [ngClass]="step>=2 ? 'bg-gradient-to-r from-blue-500 to-indigo-600 shadow-lg' : 'bg-gray-300'">
          2
        </div>
        <div class="flex-1 h-1"
             [ngClass]="step>2 ? 'bg-gradient-to-r from-blue-500 to-indigo-600' : 'bg-gray-300'">
        </div>
      </div>

      <div class="w-12 h-12 flex items-center justify-center rounded-full text-white font-bold transition"
           [ngClass]="step===3 ? 'bg-gradient-to-r from-blue-500 to-indigo-600 shadow-lg' : 'bg-gray-300'">
        3
      </div>

    </div>

    <!-- Steps -->
    <app-personal
      *ngIf="step===1"
      (next)="handlePersonal($event)">
    </app-personal>

    <app-address
      *ngIf="step===2"
      (next)="handleAddress($event)"
      (back)="step=1">
    </app-address>

    <app-preview
      *ngIf="step===3"
      [data]="formData"
      (edit)="edit()">
    </app-preview>

  </div>
</div>
